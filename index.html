<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Test App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- ================= Login Section ================= -->
<main id="logform">
    <div class="container py-5">
        <div class="col-md-6 mx-auto bg-white p-4 shadow rounded">

            <h2 class="mb-4 text-center">Login Form</h2>

            <form>
                <div class="mb-3">
                    <label>User Name</label>
                    <input type="text" class="form-control" id="useremail">
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" id="userpass">
                </div>

                <button id="logbtn" class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <div id="messageBox" class="alert d-none mt-3"></div>

        </div>
    </div>
</main>

<!-- ================= Test Section ================= -->
<section id="test" class="d-none">
    <div class="container py-5">
        <div class="col-md-8 mx-auto bg-white p-4 shadow rounded">

            <div class="d-flex justify-content-between mb-3">
                <h3>Math Test</h3>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
            </div>

            <div class="mb-3">
                <label>Enter Number Of Questions:</label>
                <input type="number" class="form-control" id="questionsNum">
            </div>

            <button class="btn btn-success mb-3" id="strTestBtn">
                Start Test
            </button>

            <div id="testScreen"></div>

        </div>
    </div>
</section>

<script src="./JS/bootstrap.bundle.min.js"></script>
<script src="./JS/main.js"></script>

</body>
</html>
